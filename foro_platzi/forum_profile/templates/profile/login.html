{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'profile/main.css' %}">
    <link rel="stylesheet" href="{% static 'foro/forms.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="formulario">
        <header>
            <h1>Login</h1>
        </header>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="component">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
                {{ field.errors }}
                {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            {% endfor %}
            <div class="component">
                <button type="submit">Login</button>
            </div>
        </form>
        <a href="{% url 'forum_profile:signup' %}">Signup</a>
    </div>
</body>
</html>
