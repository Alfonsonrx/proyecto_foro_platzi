{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'profile/main.css' %}">
    <link rel="stylesheet" href="{% static 'foro/forms.css' %}">
    <title>Sign up</title>
</head>
<body>    
    <div class="formulario">
        <h4><a href="{% url 'forum_profile:login' %}">Volver</a></h4>
        <header>
            <h1>Sign up</h1>
        </header>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="component">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            {% endfor %}
            <div class="component">
                <button type="submit">Sign up</button>
            </div>
        </form>
    </div>
</body>
</html>
